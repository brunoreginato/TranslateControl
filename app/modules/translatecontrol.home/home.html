<div class="home" ng-controller="HomeController">
  <!-- Filters -->
  <section>
    <h3>Import keys</h3>
    <input type="text" ng-model="importLanguageName" placeholder="Type the name of the language...">
    <input type="file" id="fileInput">

    <h3>Proceed!</h3>
    <input type="button" ng-click="importKeys()">
  </section>

  <!-- Table -->
  <section>
    <table>
      <thead>
        <th>
          Keys
        </th>

        <th
          ng-repeat="language in languages"
          ng-class="language.id === motherLanguage.id ? 'selected' : ''"
          ng-click="motherLanguage = language">
          {{::language.id}}
        </th>

        <th layout="row">
          <md-input-container>
            <label>New Language ID</label>
            <input type="text" ng-model="newLanguageName">
          </md-input-container>
          <md-button
            class="md-fab md-mini"
            aria-label="Confirm"
            ng-click="addNewLanguage()"
            ng-show="newLanguageName !== ''">√
          </md-button>
        </th>
      </thead>

      <tbody>
        <!-- First Line -->
        <tr class="even">
          <td>
            <md-input-container>
              <label>New Key</label>
              <input type="text" ng-model="newTerm.key">
            </md-input-container>
            <md-button
              class="md-fab md-mini"
              aria-label="Confirm"
              ng-click="addNewTerm()"
              ng-show="newTerm.key !== ''">√
            </md-button>
          </td>

          <td ng-repeat="language in languages">

          </td>
        </tr>

        <tr ng-repeat="key in getAllKeys()" ng-class="$index %2 !== 0 ? 'even' : 'odd'">
          <!--Key-->
          <td>
            {{key}}
          </td>

          <!--Values of other languages-->
          <td ng-repeat="language in languages">
            <md-input-container>
              <label ng-if="language.terms[key] === ''">{{key}}</label>
              <input type="text" ng-model="language.terms[key]">
            </md-input-container>
            <md-button
              class="md-fab md-mini"
              aria-label="Confirm"
              ng-click="updateTermWithValueOfLanguage(key,language.terms[key],language)"
              ng-show="language.terms[key] !== ''">√
            </md-button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
